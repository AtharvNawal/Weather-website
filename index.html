<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EOml9sM5Ck/zxw3tpF0smb23mQOlWSfQZ+cxNvZ+8hXpoQWlvOtO4EXuRYu13Jw" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="card shadow-lg">
      <div class="search">
        <input type="text" class="search-bar" placeholder="Enter city name">
        <button>
          <img src="https://cdn-icons-png.flaticon.com/512/54/54481.png" alt="Search Icon" class="search-icon">
        </button>
      </div>
      <div class="weather loading" style="visibility: hidden;">
        <h2 class="city"></h2>
        <h1 class="temp"></h1>
        <div class="flex">
          <img src="" alt="" class="icon" />
          <div class="description"></div>
        </div>
        <div class="humidity"></div>
        <div class="wind"></div>
      </div>
    </div>
    <div class="footer">
      <h4>Designed & Developed by <a href="https://atharvnawal.github.io/" target="_blank">Atharv Nawal</a></h4>
    </div>
  </div>
  <script src="./script.js" defer></script>
</body>

</html>
